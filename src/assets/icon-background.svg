<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!--
    Emoji Whisper icon — with gradient background variant
    Full-bleed square gradient bg + ghost-fading emoji + white cursor + sparkles
  -->
  <defs>
    <!-- Background gradient (blue → lavender → purple) -->
    <linearGradient id="bg" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4E79FF"/>
      <stop offset="0.55" stop-color="#7B63FF"/>
      <stop offset="1" stop-color="#B24DFF"/>
    </linearGradient>

    <!-- Subtle sheen -->
    <radialGradient id="sheen" cx="32" cy="24" r="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="0.4" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Ghost materialise: emoji fades in from cursor edge -->
    <linearGradient id="ghostFade" x1="10" y1="0" x2="68" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0"/>
      <stop offset="0.2" stop-color="white" stop-opacity="0.2"/>
      <stop offset="0.5" stop-color="white" stop-opacity="0.6"/>
      <stop offset="1" stop-color="white" stop-opacity="0.92"/>
    </linearGradient>
    <mask id="ghostMask">
      <rect x="10" y="0" width="118" height="128" fill="url(#ghostFade)"/>
    </mask>

    <!-- Cursor glow filter -->
    <filter id="cursorGlow" x="-100%" y="-20%" width="300%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sparkle glow filter -->
    <filter id="sparkleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Full-bleed square gradient background -->
  <rect x="0" y="0" width="128" height="128" fill="url(#bg)"/>
  <rect x="0" y="0" width="128" height="128" fill="url(#sheen)"/>

  <!-- Ghost emoji — fading in from cursor -->
  <g mask="url(#ghostMask)">
    <!-- Face -->
    <circle cx="62" cy="64" r="46" fill="#FFE16B"/>

    <!-- Cheeks -->
    <circle cx="38" cy="75" r="9" fill="#FF8FA0" opacity="0.45"/>
    <circle cx="86" cy="75" r="9" fill="#FF8FA0" opacity="0.45"/>

    <!-- Eyes + mouth -->
    <g fill="none" stroke="#5B4040" stroke-width="9"
       stroke-linecap="round" stroke-linejoin="round">
      <path d="M39 59 Q46 51 53 59"/>
      <path d="M71 59 Q78 51 85 59"/>
      <path d="M47 77 C53 87 71 87 77 77"/>
    </g>
  </g>

  <!-- Sparkles — white with soft glow -->
  <g filter="url(#sparkleGlow)">
    <!-- Large sparkle -->
    <path d="M96 6 L101 20 L119 28 L101 36 L96 50 L91 36 L73 28 L91 20 Z"
          fill="#FFFFFF"/>
    <!-- Medium sparkle -->
    <path d="M118 51 L120.5 58.5 L128 61 L120.5 63.5 L118 71 L115.5 63.5 L108 61 L115.5 58.5 Z"
          fill="#FFFFFF"/>
    <!-- Small sparkle -->
    <path d="M80 2.5 L82 8.5 L88.5 11 L82 13.5 L80 19.5 L78 13.5 L71.5 11 L78 8.5 Z"
          fill="#FFFFFF"/>
  </g>

  <!-- Cursor — glowing white bar -->
  <g filter="url(#cursorGlow)">
    <rect x="7.5" y="20" width="7" height="88" rx="3.5" fill="#FFFFFF"/>
  </g>
</svg>
