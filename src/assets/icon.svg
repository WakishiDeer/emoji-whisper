<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="32" y1="20" x2="100" y2="112" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4E79FF"></stop>
      <stop offset="0.55" stop-color="#7B63FF"></stop>
      <stop offset="1" stop-color="#B24DFF"></stop>
    </linearGradient>

    <!-- Optional subtle sheen (very low opacity) -->
    <radialGradient id="sheen" cx="40" cy="28" r="90" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.35"></stop>
      <stop offset="0.45" stop-color="#FFFFFF" stop-opacity="0.10"></stop>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Clip everything to the circle -->
    <clipPath id="clip">
      <circle cx="64" cy="64" r="60"></circle>
    </clipPath>

    <!-- Ghost materialise mask: fade-in from cursor edge (x=47) to full ghost opacity -->
    <linearGradient id="ghostFade" x1="34" y1="0" x2="73" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0"></stop>
      <stop offset="0.25" stop-color="white" stop-opacity="0.25"></stop>
      <stop offset="0.55" stop-color="white" stop-opacity="0.55"></stop>
      <stop offset="1" stop-color="white" stop-opacity="0.90"></stop>
    </linearGradient>
    <mask id="ghostMask">
      <!-- Only visible from x=47 onward, with fade-in -->
      <rect x="34" y="0" width="94" height="128" fill="url(#ghostFade)"></rect>
    </mask>
  </defs>

  <g clip-path="url(#clip)" shape-rendering="geometricPrecision">
    <!-- Background -->
    <circle cx="64" cy="64" r="60" fill="url(#bg)"></circle>
    <circle cx="64" cy="64" r="60" fill="url(#sheen)"></circle>

    <!-- Ghost emoji (behind cursor) â€” clipped & fading in from cursor -->
    <g mask="url(#ghostMask)">
      <!-- Face (warm emoji yellow for healthy skin tone) -->
      <circle cx="67" cy="64" r="33" fill="#FFE16B"></circle>

      <!-- Cheeks (warm pink blush) -->
      <circle cx="50" cy="71" r="6.5" fill="#FF8FA0" opacity="0.45"></circle>
      <circle cx="84" cy="71" r="6.5" fill="#FF8FA0" opacity="0.45"></circle>

      <!-- Eyes + mouth (emoji ink) : Warm & soft -->
      <g fill="none"
        stroke="#5B4040"
        stroke-width="6.5"
        stroke-linecap="round"
        stroke-linejoin="round">

        <!-- Eyes: gentle closed-eye smile -->
        <path d="M50.5 60 Q55.5 55 60.5 60"/>
        <path d="M73.5 60 Q78.5 55 83.5 60"/>

        <!-- Smile: wider and deeper arc -->
        <path d="M56.5 73 C61 80 73 80 77.5 73"/>
      </g>
    </g>

    <!-- Sparkles (AI hint) -->
    <g>
      <!-- Large sparkle glow -->
      <path d="M96 18 L100 30 L112 35 L100 40 L96 52 L92 40 L80 35 L92 30 Z"
            fill="#FFFFFF" opacity="0.3"
            transform="scale(1.25) translate(-19.2 -7)"></path>
      <!-- Large sparkle -->
      <path d="M96 18 L100 30 L112 35 L100 40 L96 52 L92 40 L80 35 L92 30 Z"
            fill="#FFFFFF"></path>

      <!-- Medium sparkle glow -->
      <path d="M108 44 L109.5 49 L114.5 51 L109.5 53 L108 58 L106.5 53 L101.5 51 L106.5 49 Z"
            fill="#FFFFFF" opacity="0.3"
            transform="scale(1.3) translate(-27.7 -13.3)"></path>
      <!-- Medium sparkle -->
      <path d="M108 44 L109.5 49 L114.5 51 L109.5 53 L108 58 L106.5 53 L101.5 51 L106.5 49 Z"
            fill="#FFFFFF"></path>

      <!-- Small sparkle glow -->
      <path d="M83 16 L84.5 20 L88.5 21.5 L84.5 23 L83 27 L81.5 23 L77.5 21.5 L81.5 20 Z"
            fill="#FFFFFF" opacity="0.3"
            transform="scale(1.35) translate(-21.5 -5.5)"></path>
      <!-- Small sparkle -->
      <path d="M83 16 L84.5 20 L88.5 21.5 L84.5 23 L83 27 L81.5 23 L77.5 21.5 L81.5 20 Z"
            fill="#FFFFFF"></path>
    </g>

    <!-- Cursor (front) -->
    <g fill="#FFFFFF">
      <!-- Vertical caret -->
      <rect x="26.5" y="28.5" width="7.5" height="71" rx="3.75"></rect>
    </g>
  </g>
</svg>
